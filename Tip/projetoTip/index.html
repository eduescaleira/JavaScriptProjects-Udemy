<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora de Gorjeta</title>
  </head>
  <body>
    <main oninput="update()">
      <h1>Calculadora de Gorjeta</h1>
      <section>
        <div class="bill">
          <label for="yourBill">Valor</label>
          <input 
            type="number" 
            placeholder="Digite o valor total da conta" 
            id="yourBill"  />
        </div>
        <div>
          <div class="space-between">
            <label for="">Porcentagem de gorjeta</label
            ><span id="tipPercent">0 %</span>
          </div>
          <input type="range" value="0" id="tipInput" class="range" />
        </div>
        <div class="space-between">
          <span>Valor da gorjeta</span>
          <span id="tipValue"> R$ 0.00</span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Total</span>
          <span id="totalWithTip">R$ 0.00</span>
        </div>
      </section>

      <section>
        <div>
          <div class="space-between">
            <label for="splitInput">Divis√£o</label>
            <span id="splitValue">1 pessoa</span>
          </div>
          <input
            type="range"
            min="1"
            max="100"
            value="1"
            id="splitInput"
            class="range"
          />
        </div>
        <div class="space-between">
          <span>Valor total por pessoa</span>
          <span id="billEach">R$ 0.00</span>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
