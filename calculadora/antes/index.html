<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="myName">Edu Escaleira</h1>

    <div class="calculatorBackground">
        <h1 id="calculatorTitle">Simples JavaScript calculator</h1>
        
        <input type="text" id="num1"><br>
        <input type="text" id="num2">

            <div class="radioButtons">
                <input type="radio" id="soma" name="grupoOpcoes"> <label for="soma">+</label>
                <input type="radio" id="subtracao" name="grupoOpcoes"> <label for="subtracao">-</label>
                <input type="radio" id="multiplicacao" name="grupoOpcoes"> <label for="multiplicacao">*</label>
                <input type="radio" id="divisao" name="grupoOpcoes"> <label for="divisao">/</label>
            </div>
            
			<div class="calculateContent">
            <button id="calcular" onclick="calculate()">Calcular</button>
			</div>

			<div class="result" id="resultArea">
				<h1>0</h1>
			</div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
